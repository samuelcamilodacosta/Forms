<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amostra Formulário Responsivo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">Registrar</div>
    <form action="/">
      <div class="user">
        <div class="input-box">
          <span class="details">Nome completo: </span>
          <input type="text" placeholder="Nome completo" required>
        </div>
        <div class="input-box">
          <span class="details">Nome de usuário: </span>
          <input type="text" placeholder="Nome de usuário" required>
        </div>
        <div class="input-box">
          <span class="details"> E-mail: </span>
          <input type="text" placeholder="example@gmail.com" required>
        </div>
        <div class="input-box">
          <span class="details">Número de telefone: </span>
          <input type="text" placeholder="(99) 9 9999-9999" required>
        </div>
        <div class="input-box">
          <span class="details">Digite sua senha: </span>
          <input type="text" placeholder="Digite sua senha" required>
        </div>
        <div class="input-box">
          <span class="details">Confirme sua senha: </span>
          <input type="text" placeholder="Confirme sua senha" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gênero: </span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não responder</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Registrar">
      </div>
    </form>
  </div>

</body>

</html>
