<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amostra Formul√°rio Login</title>
</head>

<body>
  <main class="container">
    <h2>Login</h2>
    <form action="">
      <div class="input-field">
        <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome" required>
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input type="password" name="senha" class="senha" id="senha" placeholder="Digite sua senha" required>
        <div class="underline"></div>
      </div>
      <input type="submit" value="Logar">
    </form>
    <div class="footer">
      <span>Ou logue com uma rede social</span>
      <div class="social-fields">
        <div class="social-field facebook">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
            Logar com o Facebook
          </a>
        </div>
      </div>
  </main>
</body>

</html>
